<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Blog</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,700&amp;subset=cyrillic" rel="\
    stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="nav-left">
                <h1><a href="/">Django Blog</a></h1>
            </div>
            <div class="nav-right">
                <a href="{% url 'post_new' %}">Create New Blog Post</a>
            </div>
        </header>
        {% if user.is_authenticated %}
            <p>Hi {{ user.username }}!</p>
            <p><a href="{% url 'logout' %}">Logout</a></p>
        {% else %}
            <p>You are not logged in. Please Login first</p>
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
        {% block content %}

        {% endblock content %}
    </div>
</body>
</html>
